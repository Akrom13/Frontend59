<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tel</title>
    <link rel="stylesheet" href="./home2.style.css">
</head>
<body>
    <h1>Номер телефона</h1>
    <h4>Проверьте код страны и введите свой номер телефона.</h4>
    <form action="">
        <label for="userTel">
<input type="text" name="userTel" id="userTel" placeholder="Страна">
        </label>
        <select name="country" id="country">
            <option value="">Выберите страну</option>
            <option value="Узбекистан">Узбекистан</option>
            <option value="Казакстан">Казакстан</option>
            <option value="Россия">Россия</option>
        </select>
        <label for="number">
            <input type="number" name="tel" id="tel" placeholder="+99">
        </label>
    </form>
</body>
</html>
